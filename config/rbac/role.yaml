---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cluster.x-k8s.io
  resources:
  - clusters
  - clusters/status
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cluster.x-k8s.io
  resources:
  - machines
  - machines/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infrastructure.evroc.com
  resources:
  - evrocclusters
  - evrocmachines
  - evrocmachinetemplates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - infrastructure.evroc.com
  resources:
  - evrocclusters/finalizers
  - evrocmachines/finalizers
  - evrocmachinetemplates/finalizers
  verbs:
  - update
- apiGroups:
  - infrastructure.evroc.com
  resources:
  - evrocclusters/status
  - evrocmachines/status
  - evrocmachinetemplates/status
  verbs:
  - get
  - patch
  - update
