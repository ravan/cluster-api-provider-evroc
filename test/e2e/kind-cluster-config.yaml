# KIND Cluster Configuration for Rancher Manager
# Enables Rancher UI access via localhost with port mappings

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: rancher-mgmt
nodes:
- role: control-plane
  # Use Kubernetes v1.31 (compatible with Rancher v2.12.1 which requires < 1.34.0)
  image: kindest/node:v1.31.4
  extraPortMappings:
  # HTTP/HTTPS for Rancher UI
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  # Kubernetes API server (KIND assigns random port automatically)
  # Note: hostPort omitted to avoid conflicts with other clusters
